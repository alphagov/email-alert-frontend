en:
  subscriber_authentication:
    sign_in:
      heading: Change your email preferences
      description_html: |
        <p>If you are subscribed to GOV.UK email updates, you can unsubscribe or change the frequency at which you receive emails here.</p>
        <p>You cannot use this page to set up new email subscriptions.  You can set up new subscriptions on topic pages or search pages.</p>
        <p>For security, we need you to confirm your email address before you can manage your existing subscriptions.</p>
      email_input: Email address
      missing_email:
        title: There is a problem
        description: "Enter your email address"
        message: "Enter your email address"
      invalid_email:
        title: There is a problem
        description: "Enter an email address in the correct format, like name@example.com"
        message: "Enter an email address in the correct format, like name@example.com"
      bad_token:
        title: That link has expired
        description: Enter your email address again to change your email preferences
        message: "Enter your email address"
    check_email:
      heading: "Check your inbox"
      description_html: |
        <p class="govuk-body">We’ve sent an email to <strong>%{address}</strong></p>
        <p class="govuk-body">Click the link in the email to confirm your email address.</p>
        <p class="govuk-body">The link will stop working after 7 days.</p>
      delay_title: Not received an email?
      delay_html: |
        <p>Emails sometimes take a few minutes to arrive.</p>
        <p>If you do not receive an email soon, check your spam or junk folder.</p>
        <p>If this does not work, <a class="govuk-link govuk-link--no-visited-state" href="https://www.gov.uk/contact/govuk">contact GOV.UK</a> for help.</p>
    use_your_govuk_account:
      heading: "Sign in with your GOV.UK account"
      description_html: |
        <p class="govuk-body">You’ve set up a GOV.UK account for <strong>%{address}</strong></p>
        <p class="govuk-body">You now need to use your email address and password to manage your notifications.</p>
        <p class="govuk-body"><a class="govuk-link govuk-link--no-visited-state" href="%{process_govuk_account_path}">Sign in to your account</a>.</p>
    no_subscriber:
      heading: You’re not subscribed to emails about updates to GOV.UK
      description: "You’re not currently getting emails about updates to GOV.UK at this email address: %{email}"
      retry_link_text: Try a different email address
      how_to_get_updates_heading: How to get emails about updates to GOV.UK
      how_to_get_updates_description: You can use that link to subscribe to pages or topics you’re interested in.
      how_to_get_updates_link_text: Go to the GOV.UK homepage
